steps:
  # Define environment variables
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "SHORT_SHA=$SHORT_SHA" > /workspace/short_sha.txt

  # Build Container 1 image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'northamerica-northeast1-docker.pkg.dev/csci5409-428822/csci5409k8app1/k8img1:$SHORT_SHA', './Container1']

  # Push Container 1 image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'northamerica-northeast1-docker.pkg.dev/csci5409-428822/csci5409k8app1/k8img1:$SHORT_SHA']

  # Build Container 2 image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'northamerica-northeast1-docker.pkg.dev/csci5409-428822/csci5409k8app2/k8img2:$SHORT_SHA', './Container2']

  # Push Container 2 image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'northamerica-northeast1-docker.pkg.dev/csci5409-428822/csci5409k8app2/k8img2:$SHORT_SHA']

  # Fetch Kubernetes cluster credentials
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'csci5409-k8-assignment-cluster'
      - '--region=us-east1-c'
    env:
      - 'CLOUDSDK_CONTAINER_CLUSTER=csci5409-k8-assignment-cluster'
      - 'CLOUDSDK_COMPUTE_REGION=us-east1-c'

  # Deploy to Kubernetes cluster
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'deployment.yaml'
    env:
      - 'CLOUDSDK_CONTAINER_CLUSTER=csci5409-k8-assignment-cluster'
      - 'CLOUDSDK_COMPUTE_REGION=us-east1-c'
    substitution:
      _SHORT_SHA: $SHORT_SHA

substitutions:
  _SHORT_SHA: ''

options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
